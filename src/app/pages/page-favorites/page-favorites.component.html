@if (favorites) {
<section class="grid" [style.max-width.px]="favorites.length * 300">
  @for (product of favorites; track $index) {
  <app-card [product]="product" (removeFavorite)="removeFavorite(product)" />
  }@empty {
  <div class="empty">This list is empty.</div>
  }
</section>
} @else {
<div class="loading">
  <mat-spinner diameter="70"></mat-spinner>
</div>
}
