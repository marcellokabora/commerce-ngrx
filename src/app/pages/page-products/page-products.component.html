@let products = products$ | async; @if (products) {
<section>
  @for (product of products$ | async; track $index) {
  <app-card
    [product]="product"
    (addFavorite)="addFavorite($event)"
    (removeFavorite)="removeFavorite($event)"
  />
  }@empty {
  <div class="empty">This list is empty.</div>
  }
</section>
} @else {
<div class="loading">
  <mat-spinner diameter="70"></mat-spinner>
</div>
}
