<nav>
  <div class="asidel">
    <a routerLink="/"><img src="angular.png" alt="angular" /></a>
    <a routerLink="/products" routerLinkActive="active">Products</a>
    <a routerLink="/favorites" routerLinkActive="active">Favorites</a>
  </div>
  <form class="asider">
    <mat-form-field appearance="outline">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="category" (selectionChange)="onChange()">
        <mat-option value="all">All</mat-option>
        @for (category of categoryList$ | async; track category) {
        <mat-option [value]="category.slug">{{ category.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button mat-fab class="cart" matBadge="1" matBadgeSize="large" (click)="this.router.navigateByUrl('/shopping')">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </form>
</nav>
