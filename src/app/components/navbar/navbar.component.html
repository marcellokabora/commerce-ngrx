<nav>
  <div class="asidel">
    <a routerLink="/"><img src="playtestcloud.svg" alt="" /></a>
    <a routerLink="/products" routerLinkActive="active">Products</a>
    <a routerLink="/favorites" routerLinkActive="active">Favorites</a>
  </div>
  <form class="asider">
    <div class="label">Filter</div>
    <mat-form-field appearance="outline">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="toppings">
        <mat-option value="all">All</mat-option>
        @for (topping of toppingList$ | async; track topping) {
        <mat-option [value]="topping.slug">{{ topping.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</nav>
