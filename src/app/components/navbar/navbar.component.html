<nav>
  <div class="asidel">
    <a routerLink="/"><img src="logo.webp" alt="" /></a>
    <a routerLink="/products" routerLinkActive="active">Products</a>
    <a routerLink="/favorites" routerLinkActive="active">Favorites</a>
  </div>
  <form class="asider">
    <div class="label">Filter</div>
    <mat-form-field appearance="outline">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="category" (selectionChange)="onChange()">
        <mat-option value="all">All</mat-option>
        @for (category of categoryList$ | async; track category) {
        <mat-option [value]="category.slug">{{ category.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</nav>
